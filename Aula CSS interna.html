<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8">
		<title>Aula de CSS Interna</title>
		
		<style>
			body {
				background-color: black;
				color: white;
				font: regular 1em/1.5em Verdana, Geneva, sans-serif;
				border: 10px solid #999;
			}
			
			h1 {
				background-color: grey;
				color: white;
			}
			
			p {
				background-color: darkblue;
				border: 3px groove #999;
			}
			
			#p {
				background-color: white;
				color:red;
				border: 3px solid #555;
				font: bold 1em/1.5em Verdana, Geneva, sans-serif;
			}
			
			.paragrafo {
				background-color: blue;
				border: 3px dotted #333;
			}
			
			.fundo{
				color: chocolate;
			}
			
		</style>
	</head>

	<body>
		<h1>Titulo da Página</h1>
		
		<p>Primeiro Parágrafo</p>
		
		<p id="p">Segundo Parágrafo</p>
		
		<p style="border-style: none">Terceiro Parágrafo</p>
		
		<p class="fundo paragrafo">Quarto Parágrafo</p>
	</body>
</html>
