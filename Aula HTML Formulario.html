<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8">
		<title>
			Aula Formulário
		</title>
	</head>

	<body>
		<form method="POST" action="obrigado.html">
			<fieldset style="">
				<legend>Dados Básicos</legend>
			Nome:<br>
			<input type="text" name="nome" placeholder="Digite seu Nome"><br>
			
			Idade:<br>
			<input type="number" name="idade" placeholder="Digite sua idade"><br>
			
			Email:<br>
			<input type="text" name="email" placeholder="Digite seu email"><br>
			
			Nacionalidade:<br>
			<input type="text" name="Nacionalidade" placeholder="Digite o país em que você nasceu"><br>
			
			Sexo:<br>
			<input type="radio" name="sexo" value="M" checked="">Masculino
			<input type="radio" name="sexo" value="F">Feminino<br>
			
			Notificar:<br>
			<select name="notificar">
				<option value="S">Sim</option>
				<option value="N">Não</option>
			</select><br>
			
			Observação:<br>
			<textarea style="resize:none" name="Observação" cols="50" rows="10" placeholder="Digite sua observação aqui">
			</textarea><br>
			
			<input type="submit" value="Salvar">
			</fieldset>
		</form>
	</body>
</html>
